<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Clima en Córdoba</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div class="container mt-5" style="background-color:#ADD8E6;">
        <h1 class="mb-4">Localización y Clima<h3>Departamento de Córdoba</h3>
        </h1>
        <div class="row">
            <div class="col-md-6">
                <label for="municipioSelect" class="form-label">Municipios:</label>
                <select id="municipioSelect" class="form-select mb-3">
                    <option value="" disabled selected>Seleccione un municipios</option>


                        <option value="Ayapel"> Ayapel</option> 
                        <option value="Buenavista">Buenavista</option>
                        <option value="Canalete, CO "> Canalete </option> 
                        <option value="Cerete">Cerete</option>
                        <option value="Chima"> Chima</option> 
                        <option value="Chinú"> Chinú</option>
                        <option value="Ciénaga de Oro">Ciénaga de Oro</option> 
                        <option value="Cotorra"> Cotorra</option> 
                        <option value="La apartada">La apartada</option>
                        <option value="Lorica">Lorica</option>
                        <option value="Los Córdobas"> Los Córdobas</option> 
                        <option value="Momil">Momil</option> 
                        <option value="Montelíbano">Montelíbano</option>
                        <option value="Montería">Montería</option>
                        <option value="Moñitos">Moñitos</option> 
                        <option value="Planeta rica">Planeta rica</option>
                        <option value="Pueblo nuevo">Pueblo nuevo</option> 
                        <option value="puerto Escondido"> Puerto Escondido</option>  
                        <option value="Puerto Libertador">Puerto Libertador</option> 
                        <option value="purisima">Purisima</option> 
                        <option value="Sahagun">Sahagun</option>
                        <option value="San Andres de Sotavento"> San Andres de Sotavento</option> 
                        <option value="San Antero"> San Antero</option>
                        <option value="San Bernardo del Viento">San  Bernardo del Viento</option>
                        <option value="San Carlos">San  Carlos</option>
                        <option value="San José de Uré"> San José de Uré</option> 
                        <option value="San Pelayo"> San Pelayo</option> 
                        <option value="Tierralta">Tierralta</option> 
                        <option value="Tuchin">Tuchin</option> 
                        <option value="Valencia"> Valencia</option> 
                   
                     </select>
                <button id="buscarBtn" class="btn btn-primary">Buscar</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Parámetro</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="climaTableBody"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="in.js"></script>
</body>
</html>
